<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <div>
        <div class="header main-item">
          <p>Today's To Do</p>
          <span class="material-symbols-outlined refresh icon">autorenew</span>
        </div>
        <form class="main-item form">
          <input type="text" id="todo-item" placeholder="Add to your List..." />
          <span class="material-symbols-outlined arrow-left"
            >subdirectory_arrow_left</span
          >
        </form>
        <ul id="todo-container"></ul>
        <div class="clear">
          <button>Clear all completed</button>
        </div>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
